    <style>
        .progress {
            width: 150px;
            height: 150px;
            background: none;
            position: relative;
        }

        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .progress .progress-left {
            left: 0;
        }

        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }

        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }

        .progress .progress-right {
            right: 0;
        }

        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }

        .progress .progress-value {
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            background-color: #f3f3f3;
        }

        .rounded-lg {

        div.h4 {

        .red {

        .blue {

    </style>

    <script>
        var dadosFinanceiros = {
            "itau": { "valor": 2500.00 }
            ,
            "ifood": { "valor": 1266.92 },
            "itau_mes": {
                "valor_atual": 1600.00,
            },
            "ifood_mes": {
                "valor_atual": 0.0,
            },
            "itau_semana": {
                "valor_atual": 300.20,
            },
            "ifood_semana": {
                "valor_atual": 0.0,
            },
            "itau_dia": {
                "valor_atual": 0.0,
            },
            "ifood_dia": {
                "valor_atual": 0.0,
            }
        }

        function salvarNoLocalStorage(objeto) {
            var jsonString = JSON.stringify(objeto);

            localStorage.setItem('dadosFinanceiros', jsonString);
        }

        function recuperarDoLocalStorage() {
            var jsonString = localStorage.getItem('dadosFinanceiros');

            if (jsonString) {
                var objeto = JSON.parse(jsonString);
                return objeto;
            } else {
                salvarNoLocalStorage(dadosFinanceiros);
                return recuperarDoLocalStorage();
            }
        }

        const dadosRecuperados = recuperarDoLocalStorage();

        $(function () {
            $(".progress-out").each(function () {
                var item = $(this).attr('data-value');
                    

                console.log(dadosRecuperados['itau'])

                max = dadosRecuperados[item.split('_')[0]].valor;
                actual = dadosRecuperados[item].valor_atual

                value = ((actual / max) * 100).toFixed(2)

                var valueText = $(this).find('.value').text(value + "%");
                var valueText = $(this).find('.max').text("R$ " + (max - actual).toFixed(2));
                var valueText = $(this).find('.actual').text("R$ " + actual.toFixed(2));

                changeBarColor(value, this)
                fillCircle(value, this)
            })
        });

        function fillCircle(value, el) {
            var left = $(el).find('.progress-left .progress-bar');
            var right = $(el).find('.progress-right .progress-bar');

            if (value >= 0 && value <= 100) {
                if (value <= 50) {
                    right.css('transform', 'rotate(' + percentageToDegrees(value) + 'deg)')
                } else {
                    right.css('transform', 'rotate(180deg)')
                    left.css('transform', 'rotate(' + percentageToDegrees(value - 50) + 'deg)')
                }
            } else {
                right.css('transform', 'rotate(180deg)')
                left.css('transform', 'rotate(180deg)')
            }
        }

        function percentageToDegrees(percentage) {
            return percentage / 100 * 360
        }

        function changeBarColor(value, el) {
            if (value <= 100) {
                $(el).find('.progress-left .progress-bar').addClass('blue');
                $(el).find('.progress-right .progress-bar').addClass('blue');


            } else {
                $(el).find('.progress-left .progress-bar').addClass('red');
                $(el).find('.progress-right .progress-bar').addClass('red');
            }
        }


    </script>
